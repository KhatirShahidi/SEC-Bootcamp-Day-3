<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Class Name*/
        .box {
            background-color:blue;
        } 
        /* ID Selector */
        #box {
            background-color: green;
        }
        /* element selector */
        h2 {
            background-color: violet;
        }
    </style>
</head>
<body>
    <!-- This is a comment ctrl+/ -->
    <!-- Inline Css -->
    <div style="
        background-color: red;"
    >1</h1></div>
    
    <!-- Internal CSS, written in the head -->
    <div class="box">2 class selector</div>
    <div id="box">ID selector</div>

    <h2>Hello</h2>
    <h2>World</h2>
</body>
</html>
